<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <title>Perla Acosta</title>
</head>
<body>
    <header>
        <div class="container">
            <div class="row">
                <div class="col-1"><img src="APLogo-20-20.png" alt=""></div>
                <div class="col-1"><strong>#YoProgramo</strong></div>
                <div class="col"></div>
                <div class="col-1"><button type="button" class="btn btn-link">Facebook</button></div>
                <!--Rellenar con enlaces a las redes sociales-->
                <div class="col-1"><button type="button" class="btn btn-info">Login</button></div>
                <div class="col-12">
                    <img src="banner.jpeg" alt="" id="banner">
                </div>
            </div>
        </div>
    </header>
    <section>
        <div class="container" id="AcercaDe">
            <div class="row">
                <div class="col-4">
                    <img src="profile.jpeg" alt="" id="profile">
                    <button type="button" class="btn btn-success" id="button">✎</button>
                    <h2>Perla Vanesa Acosta</h2>
                </div>
                <div class="col-8">
                    <button type="button" class="btn btn-success" id="button" onclick="edicion()">
                        ✎</button>
                    <h1>Desarrolladora Full Stack Jr.</h1>
                    <p id="edicionDeTexto">Descripción</p>
                    <input id="edicion" type="text" oninput="myFunction2(this.value)" style="display:none">
                </div>
            </div>
        </div>
        <div class="container" id="Experiencia">
            <div class="row">
                <div class="col-12"><h1>Experiencia</h1></div>
                <div class="col-4">
                    <img src="https://cdn-icons-png.flaticon.com/512/124/124010.png" alt="" class="img">
                </div>
                <div class="col-8">
                    <button type="button" class="btn btn-success" id="button">✎</button>
                    <h2>Trabajo</h2>
                    <p>si</p>
                </div>
            </div>
        </div>
        <div class="container" id="Educacion">
            <div class="row">
                <div class="col-12"><h1>Educación</h1></div>
                <div class="col-4">
                    <img src="https://scontent.fres2-1.fna.fbcdn.net/v/t1.18169-9/17799412_1523655514332447_8252737374598019159_n.jpg?_nc_cat=105&ccb=1-7&_nc_sid=09cbfe&_nc_ohc=XJGs75LIGYUAX_La6sl&_nc_ht=scontent.fres2-1.fna&oh=00_AfBs00M4BFywUfH8mSDRtbpM8zLCkc-buDAZn1qczxhwUg&oe=63E1ADCD" alt="" class="img">
                </div>
                <div class="col-8">
                    <button type="button" class="btn btn-success" id="button">✎</button>
                    <h2>Título</h2>
                    <p>si</p>
                </div>
            </div>
        </div>
        <div class="container" id="HaSS">
            <div class="row">
                <div class="col-12"><h1>Hard & Soft Skills</h1></div>
                <div class="col-4">
                    <button type="button" class="btn btn-success" id="button">✎</button>
                    <div class="pie" style="--p:60;--b:10px;--c:green;">60%</div>
                    <p>Gráfico</p>
                </div>
                <div class="col-4">
                    <button type="button" class="btn btn-success" id="button">✎</button>
                    <div class="pie" style="--p:50;--b:10px;--c:green;">50%</div>
                    <p>Gráfico</p>
                </div>
                <div class="col-4">
                    <button type="button" class="btn btn-success" id="button">✎</button>
                    <div class="pie" style="--p:60;--b:10px;--c:green;">60%</div>
                    <p>Gráfico</p>
                </div>
            </div>
        </div>
        <div class="container" id="Proyectos">
            <div class="row">
                <div class="col-12"><h1>Proyectos</h1></div>
                <div class="12">
                    <button type="button" class="btn btn-success" id="button">✎</button>
                    <h2>Nombre</h2>
                </div>
                <div class="12">
                    <p>Descripción</p>
                    <button type="button" class="btn btn-danger">Enlace</button>
                    <p></p>
                </div>
            </div>
        </div>
    </section>
    <script>
        let mostrar="si";
        function edicion(){
            if(mostrar=="si"){
                document.getElementById("edicion").style.display="block";
                let texto=document.getElementById("edicionDeTexto").innerText;
                console.log(texto);
                mostrar="no";
            }
            else{
                document.getElementById("edicion").style.display="none";
                mostrar="si";
            }
        }
        function myFunction2(valor){
            document.getElementById("edicionDeTexto").innerText=valor;
        }
    </script>
</body>
</html>
